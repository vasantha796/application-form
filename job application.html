<html>
    <head>
        <title>
            JOB APPLICATION FORM
        </title>
    </head>
    <body bgcolor="purple">
        <center>
            <h1>APPLICATION FORM</h1>
        
<form action="./static.html" autocomplete="off">
    <form>
  <fieldset>
    
<table>
    <tr>
        <td><label for="first">firstname</label>
            <input type="text" name="first name" id="first" autofocus></td>
        
            <td><label for="last">lastname</label>
             
            <input type="text" name="last name" id="last" autofocus></td>
    </tr>
    <tr>
        <td><label for="Date of Birth">Date of Birth</label>
            <input type="date" name="Date of Birth" id="Date of Birth" autofocus></td>    
         <td><label for="Age">Age&nbsp;&nbsp;</label>
            <input type="Age" name="Age" id="Age" autofocus></td>
        </tr>
    <tr>
        <td>GENDER:
            <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
            </td>
            <td><label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="your text here"></td>
        </tr>    
   <tr>
                <td colspan="4" class="positions">
                    Positions Available: &nbsp;&nbsp;
                    <input type="radio" id="junior" name="position" value="junior"> Junior Developer &nbsp;&bull;&nbsp;
                    <input type="radio" id="mid" name="position" value="mid"> Mid-level Developer &nbsp;&bull;&nbsp;
                    <input type="radio" id="senior" name="position" value="senior"> Senior Developer
                </td>
            </tr>
    
    <tr>
                <td colspan="4" class="Programming Languages">
                    Programming languages : &nbsp;&nbsp;
                    <input type="radio" id="java" name="java" value="java"> java
                    <input type="radio" id="java script" name="javascript" value="javascript">javascript
                    <input type="radio" id="python" name="python" value="python">python
                </td>
            </tr>
<tr>
    <td>
        password:&nbsp;
        <input type="text" placeholder="password"></td>

      <td>
        
       confirm password:
       <input type="password" placeholder="password"></td>
      </td>       
        <tr>
            <td>
          <center><input type="submit" value="submit">
            </td>
            <td>
                <input type="Reset" value="Reset">
            </td>
            </center>
        </tr>
        
    </fieldset>  
</tr>
</form>
</table>
</center>
    </body>
</html>
